<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8"/>
      <title>File Metadata Microservice</title>
      <!--Always force latest IE rendering engine (even in intranet) & Chrome Frame Remove this if you use the .htaccess-->
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
      <meta name="description" content="File Metadata Microservice"/>
      <meta name="author" content="Eduardo Santillana"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
      <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
    </head>

    <body>
      <div class="container" style="margin-top: 50px;">
        <div class="col-md-6">
          <h1 class="header" style="margin-bottom: 50px;"><span style="line-height: 170%; border-bottom:2px solid #c7254e; padding-bottom: 5px;">FreeCodeCamp Exercise: File Metadata Microservice</span></h1>
          <blockquote>
            <p>User stories:</p>
            <ul>
              <li>I can submit a FormData object that includes a file upload.</li>
              <li>When I submit something, I will receive the file size in bytes within the JSON response.</li>
            </ul>
          </blockquote>
        </div>
        <div class="col-md-6" style="margin-top: 82px;">
          <h3>Submit a file to view its filesize:</h3>
          <form action="/get-file-size" method="post" enctype="multipart/form-data">
            &nbsp;
            <input type="file" name="file">
            <br/>
            <input type="submit">
          </form>
        </div>
      </div>
  </body>
</html>
